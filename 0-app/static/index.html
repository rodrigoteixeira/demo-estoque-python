<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ui/style.css">
    <title>Pequeno estoque</title>
  </head>
  <body>
      
    <div class="container">

        <h1>Pequeno estoque</h1>        

        <section class="row">
            <div class="col-md-8"> 
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Produtos  
                        <button type="button" class="btn btn-primary btn-xs">
                            Novo
                        </button>
                    
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Categoria
                                </th>
                                <th>
                                    Quant.
                                </th>
                                <th>
                                    Ações
                                </th>
                            </tr>
                            
                            <tr>
                                <td>
                                    Produto 1
                                </td>
                                <td>
                                    DVD
                                </td>
                                <td>
                                    15
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs">
                                        editar
                                    </button>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    Produto 2
                                </td>
                                <td>
                                    Limpesa
                                </td>
                                <td>
                                    16
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs">
                                        editar
                                    </button>
                                </td>
                            </tr>
                        </table>
                        
                        
                        
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
            
                <div class="panel panel-default">
                    <div class="panel-heading">Cadastro de Produtos</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" 
                                    id="nome" placeholder="Nome do produto">
                            </div>
                            
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <select id="categoria" class="form-control">
                                    <option></option>
                                    <option>DVD</option>
                                    <option>Limpesa</option>
                                    <option>Fantasia</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="descricao">Descricao</label>
                                <textarea class="form-control" placeholder="Descrição do produto" 
                                    id="descricao" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="preco">Preço</label>
                                <input type="text" class="form-control" 
                                    id="preco" placeholder="Preço do produto">
                            </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section class="row">
            <div class="col-md-8">
                
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Operações</div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Tipo
                                </th>
                                <th>
                                    Quant.
                                </th>
                            </tr>
                            
                            <tr class="alert alert-warning">
                                <td>
                                    Produto 1
                                </td>
                                <td>
                                    15/01/2015 
                                </td>
                                <td>
                                    VENDA
                                </td>
                                <td>
                                    4
                                </td>
                            </tr>
                            
                            
                            <tr>
                                <td>
                                    Produto 1
                                </td>
                                <td>
                                    20/01/2015 
                                </td>
                                <td>
                                    COMPRA
                                </td>
                                <td>
                                    40
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
              
            </div>
            
            <div class="col-md-4">
            
                <div class="panel panel-default">
                    <div class="panel-heading">Cadastro de Operação</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="dataOperacao">Data Operação</label>
                                <input type="date" class="form-control" 
                                    id="dataOperacao" placeholder="Data da operação">
                            </div>
                            
                            <div class="form-group">
                                <label for="produto">Produto</label>
                                <select id="produto" class="form-control">
                                    <option></option>
                                    <option>Produto 1</option>
                                    <option>Produto 2</option>
                                </select>
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="tipo">Tipo</label>
                                <select id="tipo" class="form-control">
                                    <option></option>
                                    <option>COMPRA</option>
                                    <option>VENDA</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantidade">Quantidade</label>
                                <input type="text" class="form-control" 
                                    id="quantidade" placeholder="Preço do produto">
                            </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </section>
        
    </div>
  </body>
</html>
